<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />


    <script src=https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js> </script> <title>ISS</title>
  </head>

  <body>
<div>
    <h1>Dynamic Altitude Chart</h1>
</div>

<div>
    <canvas id="myChart"></canvas>
</div>
    
	
<h2>Where is the ISS at this moment?</h2>

<p>
  Latitude: <span id="lat"></span> °<br />

  Longitute: <span id="long"></span> °<br />

  Altitude: <span id="alt"></span> km
</p>

<script>

    // Fetching API
    const api_url = 'https://api.wheretheiss.at/v1/satellites/25544';
    let firstTime = true;

    // Getting data from json

    async function getData() {
        const response = await fetch(api_url);
        const data = await response.json();
        const { latitude, longitude, altitude } = data;

        // Setting the id and rounding the value by using toFixed function

        document.getElementById('lat').textContent = latitude.toFixed(2);
        document.getElementById('long').textContent = longitude.toFixed(2);
        document.getElementById('alt').textContent = altitude.toFixed(2);
    }

    getData();
    setInterval(getData, 2000);

    var ctx = document.getElementById('myChart').getContext('2d');
    var chart = new Chart(
        ctx,
        {
            // The type of chart we want to create
            type: 'line',

            // The data for our dataset 
            data:
            {
                labels: [],
                datasets:
                    [{
                        label: 'The current altitude of ISS refreshing every 2 seconds',
                        fill: false,
                        backgroundColor: 'rgb(30, 99, 132)',
                        borderColor: 'rgb(30, 99, 132)',
                        data: []
                    }]
            },

            // Configuration options go here
            options: {}
        });


    var altitudeCount = '0';
    function updateChart() {
        // Adds a label per updateChart()
        chart.data.labels.push("#" + altitudeCount)
        // Setting the value to current altitude from json file
        chart.data.datasets[0].data = chart.data.datasets[0].data.concat(document.getElementById('alt').textContent);

        chart.update();
        altitudeCount++;
    };

    // Chart autoupdate
    setInterval(updateChart, 2000);

</script>

    </body>

</html>

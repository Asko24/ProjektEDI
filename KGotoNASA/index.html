  <!-- Begin page content -->
  <main role="main" class="container">
    <h1>kgvjisdahf</h1>
    <div class="chart-container" style="position: relative; height:40vh; width:60vw">
      <canvas id="myChart"></canvas>
    </div>
    <script>
      const req = new XMLHttpRequest();

      var date = new Date();

      data_chart = [];
      labels_chart = [];

      for (i = 0; i <= 31; i++) {
        date.setDate(date.getDate() + 1);
        var date_str = date.toISOString().slice(0, 10);
        var url = 'https://api.nasa.gov/neo/rest/v1/feed?start_date=';
        url += date_str;
        url += '&end_date=';
        url += date_str;
        url += '&api_key=9n2JT0MUuua7jomDxe5CuSjknJdoL5yop1g0oJvi';

        req.open('GET', url, false);
        req.send();
        var response = JSON.parse(req.responseText);

        data_chart.push(response['element_count']);
        labels_chart.push(date_str);
      }
      var ctx = document.getElementById('myChart');
      var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels:labels_chart,
          datasets: [{
            label: '# of Votes',
            data: data_chart,
            backgroundColor:'rgba(54, 162, 235, 0.2)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: true
              }
            }]
          }
        }
      });
    </script>
